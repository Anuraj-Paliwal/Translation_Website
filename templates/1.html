<script>
  document.getElementById("translate-button").addEventListener("click", function() {
    activateModelViewer("modelViewer1");
  });

  document.getElementById("translate-button").addEventListener("click", function() {
    activateModelViewer("modelViewer2");
  });

  function activateModelViewer(id) {
    // Hide all model viewers
    document.querySelectorAll('model-viewer').forEach(function(viewer) {
      viewer.style.display = 'none';
    });
    
    // Show the selected model viewer
    document.getElementById(id).style.display = 'block';
  }
</script>
